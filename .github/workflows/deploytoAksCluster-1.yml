on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n kodeyPeTestAcr -g kodeyPeTestAcrab18-rg --location "South India" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n kodeyPeTestAcr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n kodeyPeTestAcr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n kodeyPeTestAcr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: kodeypetestacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/.devcontainer" -f  ".devcontainer/Dockerfile" -t kodeypetestacr.azurecr.io/kodeypetest:${{ github.sha }}
        docker push kodeypetestacr.azurecr.io/kodeypetest:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kodeypetest_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kodeypetest99e1 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kodeypetest99e1`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kodeypetest99e1
        container-registry-url: kodeypetestacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kodeypetestdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kodeypetest99e1
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          kodeypetestacr.azurecr.io/kodeypetest:${{ github.sha }}
        imagepullsecrets: |
          kodeypetestdockerauth