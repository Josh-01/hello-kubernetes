apiVersion : apps/v1
kind: Deployment
metadata:
  name: jysintestname
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jysintestname
  template:
    metadata:
      labels:
        app: jysintestname
    spec:
      containers:
        - name: jysintestcontainer
          image: jysintestregistry.azurecr.io/jysintestimage:first
          ports:
          - containerPort: 80
